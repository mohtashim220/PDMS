<!-- teamProject.html (Team and Project Details Page) -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team and Project Details</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <nav class="f jcb aci nav">
        <!-- Title of website -->
        <div>
            <h1 class="h1">ERP for Project Distribution</h1>
            <h1 class="h1">USER ID: {{request.user}}<h1>
        </div>
        <!-- Menu bar for web page -->
        <div>
            <span id="id02"class="Sign" style="display: none;">
            <button onclick="document.getElementById('id01').style.display='block',document.getElementById('id02').style.display='none'" style="width: 30px; height: 40px; margin-top: 10px;">âœ–</button>
            <button class="HAC">HOME</button>
            <button class="HAC">ABOUT</button>
            <button class="HAC">CONTACT US</button>
            <a href="/signout"><button>SignOut</button></a>
        </span>
            <button onclick="document.getElementById('id02').style.display='block',document.getElementById('id01').style.display='none'" id="id01"><img src="{% static 'menus.png' %}" height="25px" width="25px" ></button>
        </div>
    </nav>
  <div class="container">
    <form name="register" id="teamForm" method='post'action="/insertuser/" onsubmit="addTeamDetails()">
      <!-- Team details form -->
      {% csrf_token %}
        <h1>Group Information</h1><br>
        <label for="leaderName">Team Leader Name: </label>
        <input type="text" name="leaderName" id="leaderName" placeholder="Team Leader Name..." class="in"><br>
        <label for="leaderRollNo">Leader Roll No.: </label>
        <input type="number" name="leaderRollNo" id="leaderRollNo" placeholder="Roll no. ..." class="in"><br><br>
        <label for="member1Name">Member 1 Name: </label>
        <input type="text" name="member1Name" id="member1Name" placeholder="Member 1 Name..." class="in"><br>
        <label for="member1RollNo">Member 1 Roll No.: </label>
        <input type="number" name="member1RollNo" id="member1RollNo" placeholder="Roll no. ..." class="in"><br><br>
        <label for="member2Name">Member 2 Name: </label>
        <input type="text" name="member2Name" id="member2Name" placeholder="Member 2 Name..." class="in"><br>
        <label for="member2RollNo">Member 2 Roll No.: </label>
        <input type="number" name="member2RollNo" id="member2RollNo" placeholder="Roll no. ..." class="in"><br><br>
        <label for="member3Name">Member 3 Name: </label>
        <input type="text" name="member3Name" id="member3Name" placeholder="Member 3 Name..." class="in"><br>
        <label for="member3RollNo">Member 3 Roll No.: </label>
        <input type="number" name="member3RollNo" id="member3RollNo" placeholder="Roll no. ..." class="in"><br><br>
        
      <!-- Include similar structure for project details form -->
      <!-- ... -->
      <input type='submit' value="ADD Team Detail"  width="300" height="100">
    </form>
    <form id="projectForm" method='post'action="/insertproject/">
      {% csrf_token %}
        <h1>Project Information</h1><br>
            <label for="Pname">Project Name: </label>
            <input type="text" name="projectName" id="projectName" placeholder="Project Name..." class="in"><br>
            <label for="PDname">Project Domain: </label>
            <input type="text" name="projectDomain" id="projectDomain" placeholder="Project Domain..." class="in"><br>
            <label for="Guide">Guide Name - Domain: </label>
            <select  name="projectguide" style="margin-bottom: 10px; padding: 8px;" id="guideInfo">
                <option value="Guide Name - Domain">Guide Name - Domain</option>
                <option value="Mrs. Anjali Arora - ML">Mrs. Anjali Arora - ML</option>
                <option value="Ms. Hemlata - Networking">Ms. Hemlata - Networking</option>
                <option value="Mrs. Seema Mehla - DBMS">Mrs. Seema Mehla - DBMS</option>
                <option value="Mr. Ashish Kumar - Azile">Mr. Ashish Kumar - Azile</option>
                <option value="Mr. Pradeep Kumar Sharma - Cloud Computing">Mr. Pradeep Kumar Sharma - Cloud Computing</option>
            </select><br>
            <input type="submit" value="ADD Project Detail"  width="300" height="100"onclick="addProjectDetails(); alert('Project details added successfully.');">
    </form>
    </div>
    <button onclick="window.location.assign('data.html')" class="show">Show Details</button>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
